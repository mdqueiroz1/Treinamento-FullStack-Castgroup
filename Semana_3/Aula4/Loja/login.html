<!DOCTYPE html>
<html lang = "pt-br">

<head>
	<title>Login</title>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/CSS/login.css">
	
</head>

<body>
	<div>
		<form class="caixaLogin" action="Index.html" method="post">
			<img src="/CSS/imagens/supermercadologo.png" class="logoSup">
			<h2 id ="tituloLogin">Login</h2>
			<input type ="email" placeholder="Email" id="emailLogin" required>
			<input type ="password" placeholder="Senha" id="senhaLogin" required>
			<input type="submit" value="Entrar" type="button" id="botaoLogin"></input>
			<input type="button" value="Registrar" id="botaoRegistro">
			<a href="#" id="linkLogo"><img src="/CSS/imagens/googlelogo.png" class="logoGoogle" id="logo"></a>
			<a href="#" id="linkLogo"><img src="/CSS/imagens/facebooklogo.png" class="logoFB" id="logo"></a>
			
		</form>
	</div>
</body>

</html>
